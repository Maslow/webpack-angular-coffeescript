<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-md-4">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="{active:active_page ==1 }" ng-click="active_page = 1">
                    <a ui-sref=".page1">Page One</a>
                </li>
                <li ng-class="{active:active_page ==2}" ng-click="active_page = 2">
                    <a ui-sref=".page2">Page Two</a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    {{title}}
                </div>
                <div class="panel-body">
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</div>
